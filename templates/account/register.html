{% extends 'account-base.html' %}
{% block title %} Register - QuizApp {% endblock title %} 
{% block content %}
        <div class="container mt-10">
            <div class="col-md-4 col-12 offset-md-4">
                <div class="card">
                    <div class="card-body">
                        <div class="text-center fw-bold fs-3 my-3">Signup Here</div>
                        <form action="/register-user" method="post">{% csrf_token %}
                        <div class="form-group position-relative has-icon-left mb-4">
                            <input type="text" class="form-control form-control-xl" name="email" placeholder="Email">
                            <div class="form-control-icon">
                                <i class="bi bi-envelope"></i>
                            </div>
                        </div>
                        <div class="form-group position-relative has-icon-left mb-4">
                            <input type="text" class="form-control form-control-xl" name="username" placeholder="Username">
                            <div class="form-control-icon">
                                <i class="bi bi-person"></i>
                            </div>
                        </div>
                        <div class="form-group position-relative has-icon-left mb-4">
                            <input type="password" class="form-control form-control-xl" name="password" placeholder="Password">
                            <div class="form-control-icon">
                                <i class="bi bi-shield-lock"></i>
                            </div>
                        </div>
                        <div class="form-group position-relative has-icon-left mb-4">
                            <input type="password" class="form-control form-control-xl" name="confirm" placeholder="Confirm Password">
                            <div class="form-control-icon">
                                <i class="bi bi-shield-lock"></i>
                            </div>
                        </div>
                    <button type="submit" class="btn btn-primary btn-block btn-lg shadow-lg mt-5">Sign Up</button>
                    </form>
                    <span>Already Have an Account? </span><a href="/login" class="my-2">login</a>
                    </div>
                </div>
            </div>
        </div>
{% endblock content %}
