{% extends 'base.html' %}
{% block content %}
    <div class="container">
       {% for q in quiz %}
            <div class="card mt-3 p-3">
                <a href="/quiz/{{q.slug}}">
                    <span class="fw-bold">
                        {{forloop.counter}}. {{q.title}}
                    </span>
                    <span class="float-end badge bg-success">Marks: {{q.marks}}</span>
                </a>
            </div>
       {% endfor %}
    </div>
{% endblock content %}
